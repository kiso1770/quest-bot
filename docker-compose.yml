version: '3.8'

services:
  quest-bot-redis:
    image: redis:7-alpine
    container_name: quest-bot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  quest-bot:
    build: .
    container_name: quest-bot
    env_file:
      - .env
    depends_on:
      - quest-bot-redis
    restart: unless-stopped

volumes:
  redis_data:
